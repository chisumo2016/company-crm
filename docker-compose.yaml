version: '3'
services:
  #NGINX SERVICE
  nginx:
    container_name: "${PROJECT_NAME}_nginx"
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    depends_on:
      - app
    volumes:
      - ./:/var/www/vhost/company-crm:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    working_dir: /var/www/vhost/
    ports:
      -  '443:443'
      -  '9008:9008'
    networks:
      - company-crm
    labels:
      - 'traefik.http.routers.${PROJECT_NAME}_nginx.rule=HostRegexp(`${APP_DOMAIN}`,`{subdomain:[a-z]+.${APP_DOMAIN}}`)'
      - 'traefik.http.routers.${PROJECT_NAME}_nginx.priority=1'
      - 'traefik.docker.network=proxy'
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--connect-timeout", "1", "http://localhost:9008/api/ping"]
      interval: 60s
      timeout: 3s
      retries: 3

#PHP SERVICE
  app:
    container_name: "${PROJECT_NAME}_php"
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    environment:
      PHP_MEMORY_LIMIT: '512M'
      COMPOSER_MEMORY_LIMIT: '-1'
    user: 501:501
    volumes:
      - ./:/var/www/vhost/company-crm:cached
    working_dir: /var/www/vhost/company-crm
    ports:
      - '9003:9003'
    networks:
      - company-crm

  #REDIS SERVICE
  redis:
    image: redis:latest
    container_name: "${PROJECT_NAME}_redis"
    ports:
      - '6379:6379'
    volumes:
      - 'company-crm_redis_data:/data'
    networks:
      - company-crm

  #MYSQL SERVICE
  mysql:
    image: mariadb:latest
    container_name: "${PROJECT_NAME}_mysql"
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - 'company-crm_mysql:/data'
     # - '${FORWARD_DB_PORT:-4406}:3306'
    ports:
      - '4406:3306'
    networks:
      - company-crm

  #TRAEFIK SERVICE
  traefik:
    image:    traefik:v2.0
    container_name: "${PROJECT_NAME}_traefik"
    restart: always
    command:
      - --entrypoints.web.address=:80
      -  --entrypoints.web-secure.address=:444
      -   --providers.docker=true
      -   --api.insecure=true
      -   --log.level=debug
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      #-  - "/var/run/docker.sock:/var/run/docker.sock:ro"
    ports:
      - '83:80' #'80:80'
      - '8080:8080' #Docker sends requests on port 8080 to Traefik on port 8080
    networks:
      - company-crm


# NETWORKS
networks:
  company-crm:
    driver: bridge

# VOLUMES
volumes:
  company-crm_redis_data:
    driver: local

  company-crm_mysql:
    driver: local

  company-crm_redis:
    driver: local



